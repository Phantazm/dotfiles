# UTF8
set-option -g status-utf8 on

# Mac OSX pasteboard
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# prefix
unbind-key C-b
unbind C-v
set -g prefix C-a
bind-key C-a send-prefix

# use vi mode
setw -g mode-keys vi

bind _ split-window
bind | split-window -h

# copy mode
bind C-y copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | xclip"
bind C-v run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

# refresh with r
unbind r
bind r source-file ~/.tmux.conf

# vim movement
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R
bind C-h select-pane -L
bind j resize-pane -D 10
bind k resize-pane -U 10
bind l resize-pane -R 20
bind h resize-pane -L 20

# sessions
unbind c
bind c   new-session

# quick controls
bind C-x kill-pane
bind C-c new-window
bind C-n next-window
bind C-p previous-window
bind C-r rotate-window -D
# bind C-v new-window \; send-keys "vim" \; send-keys "Enter"

# mouse scroll
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on

# set term
set -g default-terminal "screen-256color"

set -g window-status-activity-attr bold
set -g pane-active-border-fg yellow

set -g status-fg colour250
set -g status-bg colour236
set -g message-fg colour250
set -g message-bg colour236
set -g mode-fg colour250
set -g mode-bg colour241

set -g window-status-format "#[fg=colour250,bg=colour236] #I #W "
set -g window-status-current-format "#[fg=colour250,noreverse,bold,bg=colour240] #I #W "

set-option -g status-right "#[fg=colour250,noreverse,bold,bg=colour240] #(date \"+%a %D %I:%M%P \")"
